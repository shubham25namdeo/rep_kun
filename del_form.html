{% extends 'layout.html' %}

{% block content %}

    <form method="POST" action="{{ url_for('delete_entry') }}" autocomplete="on"> {% csrf_token %}

        <div class="container">


            <div class="modal fade" id="myModal_delete" role="dialog">
                <div class="modal-dialog">


                    <div class="modal-content">
                        <div class="modal-body">
                            <table class='noborder'>
                                <h4 class="modal-title" style="margin-left: 80px"><b>Are you sure you want to delete
                                    this record ?</b></h4>
                                <tr>
                                    <td style="text-align:center;">Monkey :</td>
                                    <td><input id='del_monkey' type="text" name="del_monkey" value="" readonly><br></td>
                                </tr>
                                <tr>
                                    <td style="text-align:center;">Violation :</td>
                                    <td><input id='del_violation' type="text" name="del_violation" value="" readonly><br></td>
                                </tr>
                                <tr>
                                    <td style="text-align:center;">Object :</td>
                                    <td><input id='del_object' type="text" name="del_object" value="" readonly><br></td>
                                </tr>

                                <tr>
                                    <td style="text-align:center;">Expiration :</td>
                                    <td><input id='del_expiration' type="text" name="del_expiration" value="" readonly><br></td>
                                </tr>
                                <tr>
                                    <td style="text-align:center;">RiskID :</td>
                                    <td><input id='del_riskid' type="text" name="del_riskid" value="" readonly><br></td>
                                </tr>
                                <tr>
                                    <td style="text-align:center;">Description :</td>
                                    <td><input id='del_description' type="text" name="del_description" value="" readonly><br></td>
                                </tr>
                            </table>
                            <br><br>
                            <button type="button" class="btn btn-default" data-dismiss="modal"
                                    style="margin-left: 170px">Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" style="margin-left: 20px">Confirm Delete
                            </button>
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </form>


{% endblock %}
